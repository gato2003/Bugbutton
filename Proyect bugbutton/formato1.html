<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .app-header {
            background-color: #e6faff;
            color: #00b2cc;
            padding: 20px;
        }
        .app-logo {
            margin: 20px 0;
        }
        .app-logo img {
            width: 100px;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .fingerprint {
            margin-top: 20px;
            cursor: pointer;
        }
        .fingerprint img {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>Registro de Usuario</h1>
        </div>
        <div class="app-logo">
            <img src="mask-icon.png" alt="Icono de mÃ¡scara">
        </div>
        <div class="form-group">
            <input type="text" id="usuario" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input type="text" id="nss" placeholder="NSS">
        </div>
        <div class="form-group">
            <button id="registrarse">Registrarse</button>
        </div>
        <div class="fingerprint" onclick="ingresarConHuella()">
            <img src="fingerprint-icon.png" alt="Icono de huella">
            <p>Ingresar mediante huella</p>
        </div>
    </div>

    <script>
        document.getElementById('registrarse').addEventListener('click', function() {
            const usuario = document.getElementById('usuario').value;
            const nss = document.getElementById('nss').value;
            alert(`Usuario: ${usuario}\nNSS: ${nss}`);
        });

        function ingresarConHuella() {
            alert('Ingresando mediante huella...');
        }
    </script>
</body>
</html>
