<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Médica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .app-header {
            background-color: #e6faff;
            color: #00b2cc;
            padding: 20px;
        }
        .app-logo {
            margin: 20px 0;
        }
        .app-logo img {
            width: 100px;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .fingerprint {
            margin-top: 20px;
            cursor: pointer;
        }
        .fingerprint img {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>Evaluación Médica</h1>
        </div>
        <div class="app-logo">
            <img src="camera-icon.png" alt="Icono de cámara">
        </div>
        <div class="form-group">
            <button id="activar-camara">Activar cámara</button>
        </div>
        <div class="form-group">
            <label for="metodo">Seleccione Método:</label>
            <select id="metodo">
                <option value="facial">Escáner Facial</option>
                <option value="retinas">Escáner de Retinas</option>
                <option value="manos">Escáner de Manos</option>
            </select>
        </div>
        <div class="form-group">
            <button id="monitorear-aspecto">Monitorear Aspecto</button>
        </div>
        <div class="nav-buttons">
            <button onclick="goBack()">Regresar</button>
            <button onclick="goToMenu()">Menú</button>
            <button onclick="cancel()">Cancelar</button>
        </div>
    </div>

    <script>
        document.getElementById('activar-camara').addEventListener('click', function() {
            alert('Cámara activada');
        });

        document.getElementById('monitorear-aspecto').addEventListener('click', function() {
            const metodo = document.getElementById('metodo').value;
            alert(`Monitoreando aspecto usando: ${metodo}`);
        });

        function goBack() {
            alert('Regresando...');
        }

        function goToMenu() {
            alert('Yendo al menú...');
        }

        function cancel() {
            alert('Cancelando...');
        }
    </script>
</body>
</html>
